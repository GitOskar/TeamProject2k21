<!-- Scholarship --> 
<mat-form-field appearance="fill">
    <mat-label>Scholarship type</mat-label>
    <mat-select [(value)]="selectedScholarshipType">
        <mat-option *ngFor="let scholarship of scholarships" [value]="scholarship.value">
            {{ scholarship.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>

<!-- Level -->
<mat-form-field appearance="fill">
    <mat-label>Scholarship level</mat-label>
    <mat-select [(value)]="selectedLevel">
        <mat-option *ngFor="let level of levels" [value]="level.value">
            {{ level.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>

<!-- Currency -->
<mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [(value)]="selectedCurrency">
        <mat-option *ngFor="let currency of currencies" [value]="currency.value">
            {{ currency.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>

<button mat-raised-button (click)="getAmount()">Confirm</button>

<h2 *ngIf="amount">
    Value of your scholarship in 
    <switch-container [ngSwitch]=currency>
        <case *ngSwitchCase="'GOLD'">gold</case>
        <case *ngSwitchDefault>{{ currency }}</case>
    </switch-container> 
    is {{ amount }}
    <gram *ngIf="currency == 'GOLD'"> gram</gram>
</h2>

<img id="pepe" class="center">
