<!-- Scholarship --> 
<mat-form-field appearance="fill">
    <mat-label>Typ stypendium</mat-label>
    <mat-select [(value)]="selectedScholarshipType">
        <mat-option *ngFor="let scholarship of scholarships" [value]="scholarship.value">
            {{ scholarship.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>

<!-- Level -->
<mat-form-field appearance="fill">
    <mat-label>Poziom stypendium</mat-label>
    <mat-select [(value)]="selectedLevel">
        <mat-option *ngFor="let level of levels" [value]="level.value">
            {{ level.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>

<!-- Currency -->
<mat-form-field appearance="fill">
    <mat-label>Waluta</mat-label>
    <mat-select [(value)]="selectedCurrency">
        <mat-option *ngFor="let currency of currencies" [value]="currency.value">
            {{ currency.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>

<button mat-raised-button (click)="getAmount()">Zatwierdź</button>

<h2 *ngIf="amount">
    Wysokosc twojego stypendium w 
    <switch-container [ngSwitch]=currency>
        <case *ngSwitchCase="'GOLD'">złocie</case>
        <case *ngSwitchDefault>{{ currency }}</case>
    </switch-container> 
    wynosi {{ amount }}
    <gram *ngIf="currency == 'GOLD'"> grama</gram>
</h2>

<img id="pepe" class="center">
